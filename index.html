<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tab Tab</title>
        <link rel="stylesheet" href="/css/index.css">
    </head>
    <body>
        <main>
            <div class="logo">
                <p>Tab Tab</p>
            </div>
            <p class="about">Welcome to the Tab Tab browser extension!</p>
            <input type="text" placeholder="https://www.google.com" class="input">
            <div>
                <button class="button" id="save-btn">Save</button>
                <button class="button" id="tab-btn">Save Current Tab</button>
            </div>
            <p>All your saved tabs will appear below.</p>
            <ul id="list"></ul>
        </main>
        <script src="/scripts/index.js"></script>
    </body>
</html>
